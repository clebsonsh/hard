services:
  nginx:
    image: nginx:alpine3.20
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - "${WWW_PATH}:/var/www/html"
    depends_on:
      - app
      - db
      - redis
      - minio
      - mailpit
    networks:
      - hard

  app:
    build:
      args:
        user: ${USER}
        uid: ${UID}
        gid: ${GID}
        group: ${GROUP}
      context: .
      dockerfile: ./docker/php-fpm/Dockerfile
    container_name: app
    volumes:
      - ./docker/php-fpm/php.ini:/usr/local/etc/php/php.ini
      - "${WWW_PATH}:/var/www/html"
    depends_on:
      - db
      - redis
      - minio
      - mailpit
    networks:
      - hard

  queue:
    image: app
    container_name: queue
    volumes:
      - "${WWW_PATH}:/var/www/html"
    depends_on:
      - db
      - redis
      - minio
      - mailpit
    networks:
      - hard
    command: |
      bash -c "sleep 30; ls | parallel --line-buffer 'php {}/artisan horizon'"
  db:
    image: mariadb
    container_name: db
    ports:
      - "3306:3306"
    restart: unless-stopped
    volumes:
      - "db_data:/var/lib/mysql"
    environment:
      MARIADB_ROOT_PASSWORD: password
    networks:
      - hard

  redis:
    image: redis
    container_name: redis
    restart: unless-stopped
    volumes:
      - "redis_data:/data"
    ports:
      - "6379:6379"
    networks:
      - hard

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    restart: unless-stopped
    volumes:
      - "minio_data:/data"
    environment:
      - MINIO_ROOT_USER=root
      - MINIO_ROOT_PASSWORD=password
    command: server --console-address ":9001" /data
    networks:
      - hard

  mailpit:
    image: axllent/mailpit
    container_name: mailpit
    restart: unless-stopped
    volumes:
      - "mailpit_data:/data"
    ports:
      - 8025:8025
      - 1025:1025
    environment:
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - hard

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  mailpit_data:
    driver: local

networks:
  hard:
    driver: bridge
