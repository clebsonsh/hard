services:
  hard_nginx:
    image: nginx:alpine3.20
    container_name: hard_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./www:/var/www/
    depends_on:
      - hard_php_fpm
    networks:
      - hard
  hard_php_fpm:
    build:
      context: .
      dockerfile: ./php-fpm/Dockerfile
    container_name: hard_php_fpm
    volumes:
      - ./php-fpm/php.ini:/usr/local/etc/php/php.ini
      - ./www:/var/www/
    networks:
      - hard

networks:
  hard:
    driver: bridge
